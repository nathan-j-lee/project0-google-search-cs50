<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- https://www.google.com/search?as_q=tricolor+rat+terrier&as_epq=rat+terrier&as_oq=miniature+OR+standard -->
</head>

<body>
    <div class="container text-end nav-button-container">
        <a href="index.html" class="text-end nav-button">Google Search</a>
    </div>
    <h3 id="advanced-header" style="color: red; font-weight: 300; margin-left: 35px">Advanced Search</h3>
    <hr>
    <form action="https://google.com/search">
        <div class="text-left d-flex flex-column advanced-group">
            <span style="color: black; font-weight: 300;" id="find-pages">Find pages with...</span>

            <div class="input-div row justify-content-start">
                <div class="col-2">
                    <label for="as_q">all these words:</label>
                </div>
                <div class="col">
                    <input type="text" name="as_q" class="advanced-input-field">
                </div>
            </div>

            <div class="input-div row justify-content-start">
                <div class="col-2">
                    <label for="as_epq">this exact word or phrase:</label>
                </div>
                <div class="col">
                    <input type="text" name="as_epq" class="advanced-input-field">
                </div>

            </div>

            <div class="input-div row justify-content-start">
                <div class="col-2">
                    <label for="as_oq">any of these words:</label>
                </div>
                <div class="col">
                    <input type="text" name="as_oq" class="advanced-input-field">
                </div>

            </div>

            <div class="input-div row justify-content-start">
                <div class="col-2">
                    <label for="as_eq">none of these words:</label>
                </div>
                <div class="col">
                    <input type="text" name="as_eq" class="advanced-input-field">
                </div>
                
            </div>

            <div class="input-div row justify-content-start">
                <div class="col-2"></div>
                <div class="col-md-auto">
                    <input type="submit" value="Advanced Search" id="advanced-search-submit" class="rounded-1">
                </div>
                
            </div>
        </div>
    </form>
</body>

</html>
