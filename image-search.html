<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--https://www.google.com/search?tbm=isch&q=Harvard-->
</head>

<body>
    <div class="container text-end nav-button-container">
        <a href="index.html" class="text-end nav-button">Google Search</a>
    </div>

    <div class="container text-center">
        <div class="row align-items-center text-center" style="min-height: 50vh">
            <div class="col-md-12">
                <a href="image-search.html"><img src="googlelogo.png" class="google-logo" alt="Google Logo"></a>
                <span id="image-span">Images</span>
                <form action="https://google.com/search" class="d-flex flex-column align-items-center">
                    <input type="text" name="q" class="input-field border border-secondary-subtle rounded-pill">
                    <div class="submit-button-group">
                        <input type="hidden" name="tbm" value="isch" class="submit">
                        <input type="submit" value="Google Search" class="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
