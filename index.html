<head>

    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="styles.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,

        }

<body>
    <div class="container text-end nav-button-container">
        <a href="advanced-search.html" class="text-end nav-button">Advanced Search</a>
        <a href="image-search.html" class="text-end nav-button">Image Search</a>
    </div>
    <div class="container">
        <div class="row align-items-center text-center" style="min-height: 50vh">
            <div class="col-md-12">
                <a href="index.html"><img src="googlelogo.png" class="google-logo" alt="Google Logo"></a>
                <form action="https://www.google.com/search" class="d-flex flex-column align-items-center">

                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="submit">
                    </div>

                </form>

            </div>
        </div>
